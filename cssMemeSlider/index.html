<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper-slider">
        <div class="wrapper">
            <input type="radio" name="memes" id="slider-1" checked>
            <input type="radio" name="memes" id="slider-2">
            <input type="radio" name="memes" id="slider-3">
            <input type="radio" name="memes" id="slider-4"> 
      
        <div class="slider">
            <div class="memes main-first"><img src="img/pic1.jpg" alt="slider"></div>
            <div class="memes"><img src="img/pic2.jpg" alt="slider"></div>
            <div class="memes"><img src="img/pic3.jpg" alt="slider"></div>
            <div class="memes"><img src="img/pic4.jpg" alt="slider"></div>
        </div>
        <div class="content">
            <div class="text">
                <div class="text_slider-1">Frontend is the best!</div>
                <div class="text_slider-2">Javascript is cool!</div>
                <div class="text_slider-3">Index html is great!</div>
                <div class="text_slider-4">Css are beautiful!</div>
            </div>
            <div class="control">
                <label for="slider-1" class="big_dot"><div class="slider_dot"></div></label>
                <label for="slider-2" class="big_dot"><div class="slider_dot"></div></label>
                <label for="slider-3" class="big_dot"><div class="slider_dot"></div></label>
                <label for="slider-4" class="big_dot"><div class="slider_dot"></div></label>
            </div>
        </div> 
    </div>
</body>
</html>
